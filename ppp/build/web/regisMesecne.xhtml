<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="regisTemplate.xhtml">
        <ui:define name="content">
            
            
            <div>
                
                <h:form id="forma"> 
                    
            <p:dataTable var="r" value="#{regisMesecne.mesecne()}"
                         id="tabelaRezervacija" >
               
                <p:column headerText="Tip karte:">
                    <h:outputText value="#{r.tip}" />                    
                </p:column>
                
                <p:column headerText="Cena karte:">
                    <h:outputText value="#{r.cena}" />                    
                </p:column>
                
                <p:column style="height:40px; align-content: center">
                    <p:commandButton ajax="true" title="Kupi">
                       <f:setPropertyActionListener value="#{r}" target="#{regisMesecne.selectedMG}" />
                       <f:ajax event="click" listener="#{regisMesecne.kupi()}" render="forma" />
                    </p:commandButton>
               </p:column>
            </p:dataTable>
            
            <br/><br/>
            <h:outputText value="#{regisMesecne.status()}" />
            
            
            <p:growl id="growlPoslatZahtev" showDetail="true" sticky="true"/>  
        </h:form> 
            
                
            </div>
            
        </ui:define>
        </ui:composition>
    </h:body>
</html>
