<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="gostTemplate.xhtml">
        <ui:define name="content">
            
            
            <div align="center"> 
            
            <h3>Pretraga meÄ‘ugradskih autobuskih linija:</h3> <br/><br/>
            <h:form id="pretragaForm">
   
                <table>
                        <tr>
                            <td> #{por.gostPrevoznik} </td>
                            <td>
                                <p:selectOneMenu value="#{gost.prevoznik}">
                                    <f:selectItems value="#{gost.prevoznici()}" />
                                </p:selectOneMenu>
                            </td>
                        </tr>
      
                        <tr>
                            <td> #{por.gostDatum} </td>
                            <td>
                                <p:calendar value="#{gost.datumPolaska}"
                                    mindate="#{gost.danas}"
                                    required="true"
                                    requiredMessage="Morate uneti datum polaska!"
                                >                
                                </p:calendar>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>#{por.gostVreme}</td>
                             <td>
                               
                                <p:selectOneMenu value="#{gost.vremeOd}">
                                    <f:selectItems value="#{gost.satnica}" />
                                </p:selectOneMenu>
                                <h:outputText value=" - "/>  
                                <p:selectOneMenu value="#{gost.vremeDo}">
                                    <f:selectItems value="#{gost.satnica}" />
                                </p:selectOneMenu>
                            </td>
                        </tr>
                          
                        <tr>
                            <td> #{por.gostPolaziste} </td>
                            <td>
                                <p:selectOneMenu value="#{gost.mestoPolaska}">
                                     <f:selectItems value="#{gost.stajalista}" />
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        
                        <tr>
                            <td> #{por.gostDolazak} </td>
                            <td>
                                <p:selectOneMenu value="#{gost.mestoDolaska}">
                                   <f:selectItems value="#{gost.stajalista}" />
                                </p:selectOneMenu> 
                            </td>
                                
                        </tr>
                       
                    </table>
 
                <br/><br/>
                   <p:commandButton action="gostPretraga.xhtml" value="Pretraga" ajax="false"/>
     
            </h:form>
            </div>
     
         
            <br/><br/>
            
          
        </ui:define>
        </ui:composition>
    </h:body>
</html>
