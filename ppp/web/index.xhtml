<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:p="http://primefaces.org/ui">      
    
    <h:head>
        <title>#{por.naslovProzora}</title>
    </h:head>
    <h:body>
        
        <br/><br/><br/>
        
        <h:form id="loginForma">
            
            <table align="center" style="background-color: rgb(253, 255, 219); padding: 20px;">
                <tr>
                    <td> <h:outputText value="#{por.username}" /> </td>
                    <td> <p:inputText value="#{korisnik.username}"/> </td>  
                </tr>
                <tr>
                    <td> <h:outputText value="#{por.password}" /> </td>
                    <td> <p:password value="#{korisnik.password}"/> </td>
                </tr>
              
                <tr>
                    <td colspan="2" align="center" style="padding-top: 40px;
                                                          padding-bottom: 20px;"> 
                        <p:commandButton value="#{por.dugmeOK}" action="#{korisnik.login()}" ajax="true" update="loginForma" />
                    </td>
                </tr>
                                
                <tr >
                    <td colspan="2" align="center" style="padding-bottom: 20px;"> 
                        <p:commandButton value="#{por.dugmeRegistruj}" action="registracija" /> </td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center"> <p:link outcome="gost.xhtml" > Nastavite pregledanje kao gost </p:link> </td>
                </tr>
            </table>
            
            <br/> <br/> <br/>    
             <span style="color: red;">#{korisnik.msg}</span>
             
         
           
        </h:form>
  
        
    </h:body>
</html>
