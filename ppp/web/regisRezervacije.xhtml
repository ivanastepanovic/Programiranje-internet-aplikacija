<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="resources/css/myStyle.css"/>
    </h:head>
    <h:body>
        <ui:composition template="regisTemplate.xhtml">
        <ui:define name="content">
            
            
            
            <h3><h:outputText value="Karte koje ste rezervisali:"/></h3>
            <h:form id="forma"> 
            <p:dataTable var="r" value="#{rez.rezervacije()}"
                         emptyMessage="Nema rezervacija."
                         id="tabelaRezervacija"
                         rowStyleClass="#{r.prosla()  ? 'prosla' : 'null'} "
                         
                        
            >
                <p:column headerText="Broj karata:">
                    <h:outputText value="#{r.brojKarata}" />
                </p:column>
                <p:column headerText="Mesto polaska:">
                    <h:outputText value="#{r.mestoPolaska}" />
                    
                </p:column>
                <p:column headerText="Mesto dolaska:">
                    <h:outputText value="#{r.mestoDolaska}" />
                    
                </p:column>
                <p:column headerText="Datum polaska:">
                    <h:outputText value="#{r.datumPolaska}" />
                    
                </p:column>
                <p:column headerText="Vreme polaska:">
                    <h:outputText value="#{r.vremePolaska}" />
                    
                </p:column>
                <p:column headerText="Prevoznik:">
                    
                </p:column>
                <p:column headerText="STANJE:">
                    <h:outputText value="#{r.odobreno}" />
                </p:column>
                
                <p:column style="height:40px; align-content: center">
                    <p:commandButton ajax="true" title="OtkaÅ¾i">
                       <f:setPropertyActionListener value="#{r}" target="#{rez.selectedRez}" />
                       <f:ajax event="click" listener="#{rez.otkazi()}" render="forma" />
                    </p:commandButton>
               </p:column>
            </p:dataTable>
            
            <p:growl id="growlOtkazi" showDetail="true" sticky="true"/>  
        </h:form> 
            
            <br/><br/>
         
        </ui:define>
        </ui:composition>
    </h:body>
</html>
