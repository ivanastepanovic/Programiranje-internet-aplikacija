<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="adminTemplate.xhtml">
        <ui:define name="content">
        
            <h:form id="forma">
            <p:growl id="growlOdb" showDetail="true" sticky="true"/>
            
            <p:dataTable var="r" value="#{adminZah.rezervacije()}"
                         emptyMessage="Nema zahteva za rezervaciju."
                         id="zahtevRezervacija"
                         >
                <f:facet name="header">Rezervacije karata</f:facet>
                <p:column headerText="Broj karata:">
                    <h:outputText value="#{r.brKarata}" />
                </p:column>
              
                <p:column headerText="Ime i prezime korisnika:">
                    <h:outputText value="#{r.korisnik.ime} " />
                    <h:outputText value="#{r.korisnik.prezime}" />
                </p:column>
                
                <p:column headerText="Broj slobodnih mesta:">
                    <h:outputText value="#{r.medjugradskaLin.brSlobodnihMesta}" />
                </p:column>
                
                
                <p:column style="height:40px; align-content: center" headerText="Potvrdi rezervaciju" >
                    <p:commandButton ajax="true" title="Odobri">
                       <f:setPropertyActionListener value="#{r}" target="#{adminZah.selectedRezervacija}" />
                       <f:ajax event="click" listener="#{adminZah.prihvatiRezervaciju()}" render="forma" />
                    </p:commandButton>
               </p:column>
                
                <p:column style="height:40px; align-content: center" headerText="Odbij rezervaciju">
                    <p:commandButton ajax="true" title="Odbij">
                       <f:setPropertyActionListener value="#{r}" target="#{adminZah.selectedRezervacija}" />
                       <f:ajax event="click" listener="#{adminZah.odbijRezervaciju()}" render="forma" />
                    </p:commandButton>                   
               </p:column>    
            </p:dataTable>
            
            <br/><br/><br/>
            
            <p:dataTable var="k" value="#{adminZah.korisnici()}"
                         emptyMessage="Nema zahteva za rezervaciju."
                         id="zahtevRegistracija" >
                <f:facet name="header">Registracija korisnika</f:facet>
                
                <p:column headerText="Ime:">
                    <h:outputText value="#{k.ime}" />
                </p:column>
                <p:column headerText="Prezime:">
                    <h:outputText value="#{k.prezime}" />
                </p:column>
                <p:column headerText="Grad:">
                    <h:outputText value="#{k.grad}" />
                </p:column>
                <p:column headerText="Datum rođenja:">
                    <h:outputText value="#{k.prezime}" />
                </p:column>
                <p:column headerText="Zaposlenje:">
                    <h:outputText value="#{k.zaposlenje}" />
                </p:column>
                
                
                <p:column style="height:40px; align-content: center" headerText="Potvrdi rezervaciju" >
                    <p:commandButton ajax="true" title="Odobri">
                       <f:setPropertyActionListener value="#{r}" target="#{adminZah.selectedKorisnik}" />
                       <f:ajax event="click" listener="#{adminZah.prihvatiKorisnika()}" render="forma" />
                    </p:commandButton>
               </p:column>
                
                <p:column style="height:40px; align-content: center" headerText="Odbij rezervaciju">
                    <p:commandButton ajax="true" title="Odbij">
                       <f:setPropertyActionListener value="#{r}" target="#{adminZah.selectedKorisnik}" />
                       <f:ajax event="click" listener="#{adminZah.odbijKorisnika()}" render="forma" />
                    </p:commandButton>                   
               </p:column>    
            </p:dataTable>
            
            
            <br/><br/><br/>
            <p:dataTable var="mes" value="#{adminZah.mesecne()}"
                         emptyMessage="Nema zahteva za mesečnim/godišnjim kartama."
                         id="zahtevMesGod"
                         >
                <f:facet name="header">Kupovina mesečnih/godišnjih karata</f:facet>
                <p:column headerText="Korisnik:">
                    <h:outputText value="#{mes.idKorisnik}" />
                </p:column>
              
                <p:column headerText="Ime i prezime korisnika:">
                    <h:outputText value="#{r.korisnik.ime} " />
                    <h:outputText value="#{r.korisnik.prezime}" />
                </p:column>
                
                <p:column headerText="Tip:">
                    <h:outputText value="#{mes.tip}" />
                </p:column>
                
                
                <p:column headerText="Tip:">
                    <h:outputText value="#{mes.cena}" />
                </p:column>
                
                <p:column style="height:40px; align-content: center" headerText="Potvrdi zahtev" >
                    <p:commandButton ajax="true" title="Odobri">
                       <f:setPropertyActionListener value="#{mes}" target="#{adminZah.selectedKupovina}" />
                       <f:ajax event="click" listener="#{adminZah.prihvatiKupovinu()}" render="forma" />
                    </p:commandButton>
               </p:column>
                
                <p:column style="height:40px; align-content: center" headerText="Odbij zahtev">
                    <p:commandButton ajax="true" title="Odbij">
                       <f:setPropertyActionListener value="#{mes}" target="#{adminZah.selectedKupovina}" />
                       <f:ajax event="click" listener="#{adminZah.odbijKupovinu()}" render="forma" />
                    </p:commandButton>                   
               </p:column>    
            </p:dataTable>
           
        
        </h:form> 
        </ui:define>
        </ui:composition>
    </h:body>
</html>
